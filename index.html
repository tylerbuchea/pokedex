<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="wrapper">

      <!-- Search List -->
      <div class="search">
        <div class="clearSearch">
          <button
            class="clearButton hide"
            onclick="clearSearch()"
          >
            X
          </button>
        </div>
        <input
          class="field"
          onkeyup="setState({ search: this.value })"
          placeholder="Search Pokemon by Name or Number"
          type="text"
        />
        <div id="typeList">
        </div>
      </div>

      <!-- Poke List -->
      <div
        class="wikia-gallery"
        id="pokeList"
      >
      </div>

      <!-- Sort List -->
      <div id="sortWrapper" class="">
        <div id="openSort" class="openSort" onClick="setState({ sortMenuOpen: !state.sortMenuOpen })">
          <span class="fa fa-chevron-up"></span>
        </div>
        <div class="sortMenu">
          <div
            class="param"
            onClick="setState({ sort: 'id' }); setState({ sortMenuOpen: false })"
          >
            Id <span class="fa fa-hashtag"></span>
          </div>
          <div
            class="param"
            onClick="setState({ sort: 'name' }); setState({ sortMenuOpen: false })"
          >
            Name <span class="fa fa-sort-alpha-asc"></span>
          </div>
          <div
            class="param"
            onClick="setState({ sort: 'power' }); setState({ sortMenuOpen: false })"
          >
            CP & HP <span class="fa fa-star"></span>
          </div>
          <div
            class="param"
            onClick="setState({ sort: 'cp' }); setState({ sortMenuOpen: false })"
          >
            CP <span class="fa fa-circle fa-bolt"></span>
          </div>
          <div
            class="param"
            onClick="setState({ sort: 'hp' }); setState({ sortMenuOpen: false })"
          >
            HP <span class="fa fa-heart"></span>
          </div>
        </div>
      </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
